<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWarsAnguarJS</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script src="node_modules/ui-bootstrap4/dist/ui-bootstrap-tpls.js"></script>
    <script src="app/app.js"></script>
    <script src="app/factories/tools.factory.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/people/people.controller.js"></script>
    <script src="app/people/people.service.js"></script>
    <script src="app/vehicles/vehicles.controller.js"></script>
    <script src="app/vehicles/vehicles.service.js"></script>
    <script src="app/films/films.controller.js"></script>

    <script src="app/starships/starships.controller.js"></script>

    <script src="app/species/species.controller.js"></script>
    <script src="app/species/species.service.js"></script>
    <script src="app/planets/planets.controller.js"></script>
    <script src="app/planets/planets.service.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/customStyles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body ng-app="StarWarsAngularJS">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#!/">StarWarsAngularJS</a>
            <button class="navbar-toggler" type="button" ng-init="isNavCollapsed=true" ng-click="isNavCollapsed = !isNavCollapsed"  aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		 <span class="navbar-toggler-icon"></span>
	   </button>
            <div class="collapse navbar-collapse" id="navbarCollapse" uib-collapse="isNavCollapsed">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/">Home <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/films">Films</a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/people">People</a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/vehicles">Vehicles</a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/starships">Starships</a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/species">Species</a></li>
                    <li class="nav-item"><a ng-click="isNavCollapsed = !isNavCollapsed" class="nav-link" href="#!/planets">Planets</a></li>

                </ul>
            </div>
        </nav>

        <nav class="navbar navbar-expand-md navbar-light bg-light" role="navigation">
		<a class="navbar-brand" href="#">A menu</a>
		<button class="navbar-toggler" type="button" ng-click="isNavCollapsed = !isNavCollapsed" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Link 1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link 2</a>
				</li>
			</ul>
		</div>
	</nav>




    </header>

    <main role="main" class="container">
        <ng-view></ng-view>
    </main>


    <footer class="footer">
        <div class="container">
            <span class="text-muted">StarWarsAngularJS by <a href="https://github.com/TheoC0m">TheoC0m</a></span>
        </div>
    </footer>

</body>

</html>
